<!DOCTYPE html>
<html>
<head>
<title>Site Project</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header>Web Technology Site Project</header>
<main>
<div class="quote">
	<button class="getQuote">Get Random Quote</button>
	<p id="quote"></p>
</div>
<div class="weather">
	<button class="getWeather">Show the weather</button>
	<p id="location"></p>
	<p id="typeWeather"></p>
	<p id="temp"></p>
	<p id="wind"></p>
</div>
<div class="pomodoro">
</div>
<button class="doStart">Start the timer</button>
<button class="reset">Stop and reset the timer</button>	
<script type="text/javascript" src="script.js"></script>
</main>
</body>
</html>
